<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>
<div class="headText">
    <h1>Student Information Form</h1>
</div>
<div class="bodyText">
    <form>
        <table>
            <tr>
                <td>
                    <label class="title-label">Student Name</label>
                    <input type="text" placeholder="first-name">
                    <input type="text" placeholder="middle-name">
                    <input type="text" placeholder="last-name">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Email</label>
                    <input type="text" placeholder="abc@mail.com" style="width: 20em">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Address</label>
                    <input type="text" placeholder="Street Address">
                    <input type="text" placeholder="Zip">
                    <input type="text" placeholder="City">
                    <br />
                    <input type="text" placeholder="Distic">
                    <input type="text" placeholder="State/Provice">
                    <input type="text" placeholder="Country">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Phone Number</label>
                    <input type="text" placeholder="###-###-####">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Birth</label>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Entry Year</label>
                    <input type="number" placeholder="ex: 2024" min="2010" max="2025">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Semester</label>
                    <input type="number" min="1" max="8" placeholder="2">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Student-ID</label>
                    <input type="text" placeholder="ex: 23001222233318">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Course</label>
                    <select name="Course" value="nul"><!-- TODO: complete later-->
                        <option>None</option>
                        <option>B.Tech(CSE)</option>
                        <option>B.Tech(CE)</option>
                        <option>BCA</option>
                        <option>BBA</option>
                        <option>B.Pharm</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Clubs</label>
                    <input type="checkbox" name="Clubs" value="nul"><!-- TODO: complete later-->
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Gender</label>
                    <input type="radio" name="Gender" value="male">
                    <label class="title-mem" style="display: inline;">Male</label>
                    <input type="radio" name="Gender" value="female">
                    <label class="title-mem" style="display: inline;">Female</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Hobbies</label>
                    <input type="checkbox" name="Hobbies" value="nul"><!-- TODO: complete later-->
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Favorite sports</label>
                    <input type="radio" name="Sports" value="nul">
                    <label class="title-mem">Cricket</label>
                    <input type="radio" name="Sports" value="nul">
                    <label class="title-mem">football</label>
                    <input type="radio" name="Sports" value="nul">
                    <label class="title-mem">table tennis</label>
                    <input type="radio" name="Sports" value="nul">
                    <label class="title-mem">badminton</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Favorite Food at Cateria</label>
                    <select name="favFood" value="nul">
                        <option>None</option>
                        <option>dosa</option>
                        <option>samosa</option>
                        <option>thali</option>
                        <option>vada</option>
                        <option>idli</option>
                        <option>fried rice</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="title-label">Religion:</label>
                    <input type="radio" name="religion" value="hindu">
                    <label class="title-mem">Hindu</label>
                    <input type="radio" name="religion" value="muslim">
                    <label class="title-mem">Muslim</label>
                    <input type="radio" name="religion" value="christian">
                    <label class="title-mem">Christian</label>
                    <input type="radio" name="religion" value="other">
                    <label class="title-mem">Other</label>
                    <br />
                </td>
            </tr>
        </table>
        <br />
        <input type="submit" class="submit-btn">
    </form>
</div>

</html>
